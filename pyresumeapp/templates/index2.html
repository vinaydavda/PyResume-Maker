<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PyResume App</title>
</head>

<body>

    <!-- Navbar Starts -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 fw-bold" href="/">PyResume</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Resume Generator using Django and
                            Bootstrap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar Ends -->

    <!-- Form Starts -->

    <div class='container mt-4'>
        <form class="row g-3" method='GET' action='/renderresume/'>


            <!-- Objective -->
            <legend>
                <li class="list-group-item list-group-item-success mt-4">Objective</li>
            </legend>

            <div class="mb-3">
                <label for="objective" class="form-label">Objective</label>
                <textarea class="form-control" id="objective" name="objective" rows="3" placeholder="Write your Objective hare..."></textarea>
            </div>


            <!-- Basic Details -->
            <legend>
                <li class="list-group-item list-group-item-success">Basic Details</li>
            </legend>
            <div class="col-md-4">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname">
            </div>
            <div class="col-md-4">
                <label for="middlename" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middlename" name="middlename">
            </div>
            <div class="col-md-4">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname">
            </div>


            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91 9876543211">
            </div>


            <!-- Academic Qualifications -->
            <legend>
                <li class="list-group-item list-group-item-success mt-4">Academic Qualifications</li>
            </legend>

            <!-- College -->
            <div class="col-md-3">
                <label for="degree" class="form-label">Degree Name</label>
                <input type="text" class="form-control" id="degree" name="degree" placeholder="BCA (Year-Year)">
            </div>
            <div class="col-md-7">
                <label for="university" class="form-label">University Name</label>
                <input type="text" class="form-control" id="university" name="university">
            </div>
            <div class="col-md-2">
                <label for="cgpa" class="form-label">CGPA</label>
                <input type="text" class="form-control" id="cgpa" name="cgpa">
            </div>

            <!-- Class XII -->
            <div class="col-md-3">
                <label for="classxii" class="form-label">Class XII</label>
                <input type="text" class="form-control" id="classxii" name="classxii" value="Class XII (Year)">
            </div>
            <div class="col-md-7">
                <label for="schoolxii" class="form-label">School Name</label>
                <input type="text" class="form-control" id="schoolxii" name="schoolxii">
            </div>
            <div class="col-md-2">
                <label for="percentagexii" class="form-label">Percentage</label>
                <input type="text" class="form-control" id="percentagexii" name="percentagexii">
            </div>

            <!-- Class X -->
            <div class="col-md-3">
                <label for="classx" class="form-label">Class X</label>
                <input type="text" class="form-control" id="classx" name="classx" value="Class X (Year)">
            </div>
            <div class="col-md-7">
                <label for="schoolx" class="form-label">School Name</label>
                <input type="text" class="form-control" id="schoolx" name="schoolx">
            </div>
            <div class="col-md-2">
                <label for="percentagex" class="form-label">Percentage</label>
                <input type="text" class="form-control" id="percentagex" name="percentagex">
            </div>


            <!-- Technical Skills -->
            <legend>
                <li class="list-group-item list-group-item-success mt-4">Technical Skills</li>
            </legend>

            <div class="mb-3">
                <label for="languages" class="form-label">Languages</label>
                <input type="text" class="form-control" id="languages" name="languages" placeholder="Python3,Java,HTML">
            </div>
            <div class="mb-3">
                <label for="frameworks" class="form-label">Frameworks</label>
                <input type="text" class="form-control" id="frameworks" name="frameworks" placeholder="Django,Flask,Bootstrap,Kivy">
            </div>
            <div class="mb-3">
                <label for="itconstructs" class="form-label">IT Constructs</label>
                <input type="text" class="form-control" id="itconstructs" name="itconstructs" placeholder="OOPS,OS">
            </div>
            <div class="mb-3">
                <label for="dblanguage" class="form-label">DB language</label>
                <input type="text" class="form-control" id="dblanguage" name="dblanguage" placeholder="MySQL,others">
            </div>
            <div class="mb-3">
                <label for="operatingsystems" class="form-label">Operating Systems</label>
                <input type="text" class="form-control" id="operatingsystems" name="operatingsystems" placeholder="Linux,Windows,Mac,Android">
            </div>
            <div class="mb-3">
                <label for="devlopmenttools" class="form-label">Development tools</label>
                <input type="text" class="form-control" id="devlopmenttools" name="devlopmenttools" placeholder="Microsoft Visual Studio,Pycharm">
            </div>


            <!-- Projects -->
            <legend>
                <li class="list-group-item list-group-item-success mt-4">Projects</li>
            </legend>

            <div class="mb-3">
                <label for="projects" class="form-label">Projects</label>
                <textarea class="form-control" id="projects" name="projects" rows="3" placeholder="project1 all information,,,project2 all information ([bold]This is Bold[/bold])"></textarea>
            </div>


            <!-- Portfolio Links -->
            <legend>
                <li class="list-group-item list-group-item-success mt-4">Portfolio Links</li>
            </legend>

            <div class="mb-3">
                <label for="portfoliolinks" class="form-label">Portfolio Links</label>
                <textarea class="form-control" id="portfoliolinks" name="portfoliolinks" rows="3" placeholder="Github,https://github.com/vinaydavda,,,HackerRank,https://www.hackerrank.com/vinaydavda7"></textarea>
            </div>


            <!-- Hobbies -->
            <legend>
                <li class="list-group-item list-group-item-success mt-4">Extra-Curricular Activities and Achievements:</li>
            </legend>

            <div class="mb-3">
                <label for="otherdetails" class="form-label">Extra-Curricular Activities and Achievements:</label>
                <textarea class="form-control" id="otherdetails" name="otherdetails" rows="3" placeholder="details 1,,,Details 2,,,details 3 ([bold]This is Bold[/bold])"></textarea>
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <textarea class="form-control" id="hobbies" name="hobbies" rows="3" placeholder="Sports,Programming,Reading"></textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success mb-4 btn-lg">PyResume It !</button>
            </div>
        </form>
    </div>

    <!-- Form Ends -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
